<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Background Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Particle Background Demo</h1>
        <p>Interact with the particles by moving your mouse around!</p>
    </div>

    <!-- Include Particles.js from CDN -->
    <!-- /home/mahathir/Downloads/Projects/Personal Projects/portfolio/assets/js/particles.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- <script src="particles.min.js"></script> -->

    <!-- Particle Configuration -->

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100
                },
                "shape": {
                    "type": "triangle",                    
                },
                "color": {
                    "value": "#da0707"
                },
                "opacity": {
                    "value": 0.9
                },
                "size": {
                    "value": 5
                },
                "line_linked": {
                    "enable": true
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "random",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    
                }
            },
            "retina_detect": false
        });
    });
</script>

    });
    </script>
</body>
</html>
